# Codox UI Mockup v3
# Advanced Wavetable Synthesizer - OVERLAP FIXES
# Window: 1200x800px
# Style: Premium dark with metallic accents
# Generated: 2026-01-01
# FIXES: Removed sidebar text bleeding, fixed OSC A spacing, completed OSC B, fixed filter rendering, all 4 LFOs visible, envelope curves, all effects visible

window:
  width: 1200
  height: 800
  resizable: true

colors:
  # Premium dark theme
  background_primary: "#141414"
  background_secondary: "#1a1a1a"
  panel_dark: "#0f0f0f"
  panel_medium: "#1e1e1e"
  panel_light: "#2a2a2a"

  # Metallic accents
  accent_warm: "#ff8c42"
  accent_cyan: "#4ecdc4"
  accent_glow: "#ff8c42"

  # Text hierarchy
  text_primary: "#ffffff"
  text_secondary: "#b0b0b0"
  text_dim: "#707070"

  # UI elements
  border_subtle: "#2a2a2a"
  border_bright: "#3a3a3a"
  knob_metallic: "#4a4a4a"
  display_bg: "#0a0a0a"

typography:
  header: "Inter, Arial, Helvetica, sans-serif"
  body: "Inter, Arial, Helvetica, sans-serif"
  mono: "Courier New, monospace"
  size:
    logo: "24px"
    section: "14px"
    label: "11px"
    value: "12px"
    tiny: "9px"

# HEADER BAR (y: 0-50)
controls:
  - id: logo
    type: label
    label: "CODOX"
    parameter: ""
    position: {x: 20, y: 10}
    size: {width: 150, height: 30}
    layer: header

  - id: preset_prev
    type: button
    label: "◀"
    parameter: "preset_prev"
    parameter_type: bool
    position: {x: 430, y: 13}
    size: {width: 30, height: 24}

  - id: preset_browser
    type: combo
    label: ""
    parameter: "preset_browser"
    choices: ["Init", "Bass - Reese", "Lead - Screamer", "Pad - Evolve", "Pluck - Digital"]
    default: 0
    position: {x: 470, y: 13}
    size: {width: 260, height: 24}

  - id: preset_next
    type: button
    label: "▶"
    parameter: "preset_next"
    parameter_type: bool
    position: {x: 740, y: 13}
    size: {width: 30, height: 24}

  - id: randomize_button
    type: button
    label: "⚡ RANDOMIZE"
    parameter: "randomize"
    parameter_type: bool
    position: {x: 800, y: 8}
    size: {width: 150, height: 34}

  - id: master_volume
    type: knob
    label: "MASTER"
    parameter: "master_volume"
    range: [-60.0, 6.0]
    unit: "dB"
    default: 0.0
    decimals: 1
    position: {x: 1120, y: 3}
