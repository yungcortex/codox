    parameter: "osc_b_level"
    range: [0.0, 100.0]
    unit: "%"
    default: 100.0
    decimals: 1
    position: {x: 810, y: 95}
    size: {diameter: 60}

  - id: osc_b_pan
    type: knob
    label: "Pan"
    parameter: "osc_b_pan"
    range: [-100.0, 100.0]
    default: 0.0
    decimals: 0
    position: {x: 880, y: 95}
    size: {diameter: 60}

  - id: osc_b_octave
    type: knob
    label: "Octave"
    parameter: "osc_b_octave"
    range: [-4, 4]
    default: 0
    decimals: 0
    position: {x: 740, y: 170}
    size: {diameter: 50}

  - id: osc_b_semi
    type: knob
    label: "Semi"
    parameter: "osc_b_semi"
    range: [-12, 12]
