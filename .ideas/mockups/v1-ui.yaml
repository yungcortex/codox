# Codox UI Mockup v1
# Advanced Wavetable Synthesizer
# Window: 1200x800px
# Style: Warm analog aesthetic
# Generated: 2026-01-01

window:
  width: 1200
  height: 800
  resizable: true

colors:
  background: "#1a1612"
  panel_dark: "#231e18"
  panel_medium: "#2d2620"
  accent_warm: "#e8a055"
  accent_secondary: "#c9b89a"
  text_primary: "#f5ead6"
  text_secondary: "#9a8f7e"
  border: "#3a332a"
  visualizer_bg: "#0f0d0a"

typography:
  header: "Arial, Helvetica, sans-serif"
  body: "Arial, Helvetica, sans-serif"
  mono: "Courier New, monospace"
  size:
    large: "16px"
    medium: "13px"
    small: "11px"
    tiny: "9px"

# Header bar section (y: 0-50)
header:
  - id: logo
    type: label
    text: "CODOX"
    position: {x: 20, y: 12}
    size: {width: 120, height: 26}
    font_size: 22
    font_weight: bold
    color: "#e8a055"
    layer: header

  - id: preset_browser
    type: combo
    label: ""
    parameter: "preset_browser"
    choices: ["Init", "Bass - Reese", "Lead - Screamer", "Pad - Evolve"]
    default: 0
    position: {x: 450, y: 12}
    size: {width: 300, height: 26}

  - id: randomize_button
    type: button
    label: "RANDOMIZE"
    parameter: "randomize"
    parameter_type: bool
    position: {x: 800, y: 8}
    size: {width: 140, height: 34}
    style: prominent
    color: "#e8a055"

  - id: macro1
    type: knob
    label: "Macro 1"
    parameter: "macro1"
    range: [0.0, 1.0]
    default: 0.5
    position: {x: 960, y: 5}
    size: {diameter: 40}

  - id: macro2
    type: knob
    label: "Macro 2"
    parameter: "macro2"
    range: [0.0, 1.0]
    default: 0.5
    position: {x: 1010, y: 5}
    size: {diameter: 40}

  - id: macro3
    type: knob
    label: "Macro 3"
    parameter: "macro3"
    range: [0.0, 1.0]
    default: 0.5
    position: {x: 1060, y: 5}
    size: {diameter: 40}

  - id: macro4
    type: knob
    label: "Macro 4"
    parameter: "macro4"
    range: [0.0, 1.0]
    default: 0.5
    position: {x: 1110, y: 5}
    size: {diameter: 40}

  - id: master_volume
    type: knob
    label: "Master"
    parameter: "master_volume"
    range: [-60.0, 6.0]
    unit: "dB"
    default: 0.0
    decimals: 1
    position: {x: 1160, y: 5}
    size: {diameter: 40}

# TOP SECTION: Oscillators + Filter (y: 60-400)

# OSC A Section (y: 70-350)
osc_a:
  - id: osc_a_label
    type: label
    text: "OSC A"
    position: {x: 20, y: 70}
    size: {width: 80, height: 20}
    font_size: 14
    font_weight: bold
    layer: label

  - id: osc_a_visualizer
    type: special
    subtype: wavetable_3d
    data_source: "osc_a_wavetable"
    position: {x: 20, y: 95}
    size: {width: 220, height: 160}
    background: "#0f0d0a"

  - id: osc_a_wavetable_select
    type: combo
    label: "Wavetable"
    parameter: "osc_a_wavetable"
    choices: ["Basic Saw", "Analog Stack", "Digital Formant", "Vocal Morph"]
    default: 0
    position: {x: 20, y: 265}
    size: {width: 220, height: 24}

  - id: osc_a_position
    type: knob
    label: "Position"
    parameter: "osc_a_position"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 260, y: 95}
    size: {diameter: 60}

  - id: osc_a_warp_mode
    type: combo
    label: "Warp Mode"
    parameter: "osc_a_warp_mode"
    choices: ["Sync", "Bend+", "Bend-", "FM (from B)", "AM (from B)", "RM (from B)", "PWM", "Quantize"]
    default: 0
    position: {x: 20, y: 300}
    size: {width: 140, height: 24}

  - id: osc_a_warp_amount
    type: knob
    label: "Warp Amt"
    parameter: "osc_a_warp_amount"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 170, y: 295}
    size: {diameter: 50}

  - id: osc_a_level
    type: knob
    label: "Level"
    parameter: "osc_a_level"
    range: [0.0, 100.0]
    unit: "%"
    default: 100.0
    decimals: 1
    position: {x: 330, y: 95}
    size: {diameter: 60}

  - id: osc_a_pan
    type: knob
    label: "Pan"
    parameter: "osc_a_pan"
    range: [-100.0, 100.0]
    default: 0.0
    decimals: 0
    position: {x: 400, y: 95}
    size: {diameter: 60}

  - id: osc_a_octave
    type: knob
    label: "Octave"
    parameter: "osc_a_octave"
    range: [-4, 4]
    default: 0
    decimals: 0
    position: {x: 260, y: 170}
    size: {diameter: 50}

  - id: osc_a_semi
    type: knob
    label: "Semi"
    parameter: "osc_a_semi"
    range: [-12, 12]
    default: 0
    decimals: 0
    position: {x: 320, y: 170}
    size: {diameter: 50}

  - id: osc_a_fine
    type: knob
    label: "Fine"
    parameter: "osc_a_fine"
    range: [-100, 100]
    unit: "cents"
    default: 0
    decimals: 0
    position: {x: 380, y: 170}
    size: {diameter: 50}

  - id: osc_a_power
    type: toggle
    label: "Power"
    parameter: "osc_a_power"
    parameter_type: bool
    default: true
    position: {x: 440, y: 180}
    size: {width: 40, height: 24}

# OSC B Section (y: 70-350) - mirrored layout
osc_b:
  - id: osc_b_label
