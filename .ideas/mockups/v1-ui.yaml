  # Effect slot 1: Distortion
  - id: fx1_bypass
    type: toggle
    label: ""
    parameter: "fx1_bypass"
    parameter_type: bool
    default: false
    position: {x: 20, y: 695}
    size: {width: 30, height: 20}

  - id: fx1_type
    type: combo
    label: ""
    parameter: "fx1_type"
    choices: ["Distortion", "Chorus", "Phaser", "Flanger", "Delay", "Reverb", "EQ", "Compressor", "Filter", "Hyper"]
    default: 0
    position: {x: 55, y: 695}
    size: {width: 90, height: 24}

  - id: fx1_mix
    type: knob
    label: "Mix"
    parameter: "fx1_mix"
    range: [0.0, 100.0]
    unit: "%"
    default: 50.0
    decimals: 1
    position: {x: 20, y: 725}
    size: {diameter: 40}

  # Effect slot 2: Chorus
  - id: fx2_bypass
