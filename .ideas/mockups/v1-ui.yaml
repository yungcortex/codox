  - id: sub_shape
    type: combo
    label: "Shape"
    parameter: "sub_shape"
    choices: ["Sine", "Triangle", "Square"]
    default: 0
    position: {x: 970, y: 95}
    size: {width: 100, height: 24}

  - id: sub_level
    type: knob
    label: "Level"
    parameter: "sub_level"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 1080, y: 85}
    size: {diameter: 50}

  - id: sub_octave
    type: combo
    label: "Octave"
    parameter: "sub_octave"
    choices: ["-2", "-1", "0"]
