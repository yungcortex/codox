    size: {width: 100, height: 24}

  - id: noise_level
    type: knob
    label: "Level"
    parameter: "noise_level"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 1080, y: 185}
    size: {diameter: 50}

# Filter Section (y: 240-350)
filter:
  - id: filter_label
    type: label
    text: "FILTER"
    position: {x: 970, y: 240}
    size: {width: 80, height: 18}
    font_size: 14
    font_weight: bold
    layer: label

  - id: filter_type
    type: combo
    label: "Type"
    parameter: "filter_type"
    choices: ["LP 12dB", "LP 24dB", "LP Ladder", "HP 12dB", "HP 24dB", "BP 12", "Notch 12", "Comb+", "Formant I"]
    default: 1
    position: {x: 970, y: 265}
    size: {width: 200, height: 24}

  - id: filter_cutoff
    type: knob
    label: "Cutoff"
    parameter: "filter_cutoff"
    range: [20.0, 20000.0]
    unit: "Hz"
    default: 20000.0
    decimals: 0
    skew: 0.3
    position: {x: 970, y: 295}
    size: {diameter: 60}

  - id: filter_resonance
    type: knob
    label: "Resonance"
    parameter: "filter_resonance"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 1040, y: 295}
    size: {diameter: 60}

  - id: filter_drive
    type: knob
    label: "Drive"
    parameter: "filter_drive"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    decimals: 1
    position: {x: 1110, y: 295}
    size: {diameter: 60}

# BOTTOM SECTION: Envelopes, LFOs, Mod Matrix, Effects (y: 370-780)

# Envelope Section (y: 380-550)
envelopes:
  - id: env_amp_label
    type: label
    text: "AMP ENVELOPE"
    position: {x: 20, y: 380}
    size: {width: 140, height: 16}
    font_size: 12
    font_weight: bold
    layer: label

  - id: env_amp_display
    type: special
    subtype: adsr_curve
    data_source: "env_amp"
    position: {x: 20, y: 400}
    size: {width: 200, height: 80}
    background: "#0f0d0a"

  - id: env_amp_attack
    type: knob
    label: "Attack"
    parameter: "env_amp_attack"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.01
    decimals: 3
    skew: 0.3
    position: {x: 20, y: 490}
    size: {diameter: 45}

  - id: env_amp_decay
    type: knob
    label: "Decay"
    parameter: "env_amp_decay"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.1
    decimals: 3
    skew: 0.3
    position: {x: 75, y: 490}
    size: {diameter: 45}

  - id: env_amp_sustain
    type: knob
    label: "Sustain"
    parameter: "env_amp_sustain"
    range: [0.0, 100.0]
    unit: "%"
    default: 100.0
    decimals: 1
    position: {x: 130, y: 490}
    size: {diameter: 45}

  - id: env_amp_release
    type: knob
    label: "Release"
    parameter: "env_amp_release"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.2
    decimals: 3
    skew: 0.3
    position: {x: 185, y: 490}
    size: {diameter: 45}

  - id: env_filter_label
    type: label
    text: "FILTER ENVELOPE"
    position: {x: 250, y: 380}
    size: {width: 150, height: 16}
    font_size: 12
    font_weight: bold
    layer: label

  - id: env_filter_display
    type: special
    subtype: adsr_curve
    data_source: "env_filter"
    position: {x: 250, y: 400}
    size: {width: 200, height: 80}
    background: "#0f0d0a"

  - id: env_filter_attack
    type: knob
    label: "Attack"
    parameter: "env_filter_attack"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.01
    decimals: 3
    skew: 0.3
    position: {x: 250, y: 490}
    size: {diameter: 45}

  - id: env_filter_decay
    type: knob
    label: "Decay"
    parameter: "env_filter_decay"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.1
    decimals: 3
    skew: 0.3
    position: {x: 305, y: 490}
    size: {diameter: 45}

  - id: env_filter_sustain
    type: knob
    label: "Sustain"
    parameter: "env_filter_sustain"
    range: [0.0, 100.0]
    unit: "%"
    default: 50.0
    decimals: 1
    position: {x: 360, y: 490}
    size: {diameter: 45}

  - id: env_filter_release
    type: knob
    label: "Release"
    parameter: "env_filter_release"
    range: [0.001, 10.0]
    unit: "s"
    default: 0.2
    decimals: 3
    skew: 0.3
    position: {x: 415, y: 490}
    size: {diameter: 45}

  - id: filter_env_depth
    type: knob
    label: "Env→Cutoff"
    parameter: "filter_env_depth"
    range: [-100.0, 100.0]
